<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thabo Rasethaba | Portfolio Website</title>
    <link rel="stylesheet" href="assets/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel='stylesheet' href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css'>
</head>

<body>
    <header>
        <div id="hamburger">&#9776;</div>
    </header>

    <nav>
        <ul>
            <li id="home">Home</li>
            <li id="about">About</li>
            <li id="projects">Projects</li>
            <li id="contacts">Contacts</li>
        </ul>
    </nav>

    <section id="projects" class="projects">
        <h1>PROJECTS</h1>

        <div class="project">
            <a href="https://github.com/Ziyyon/my-site" target="_blank">
                <img src="assets/images/website.png" alt="Portfolio Website">
            </a>
            <h4>Website</h4>
            <a href="" target="_blank">
                <img src="assets/images/locked.png" alt="Locked Projects">
            </a>
            <h4>More Projects Coming Soon...</h4>
        </div>

    </section>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="scripts/scripts.js"></script>
    <script>
        const menuIcon = document.getElementById('hamburger');
        const navUl = document.querySelector('nav ul');
        const aboutLink = document.getElementById('about');
        const homeLink = document.getElementById('home');
        const projectsLink = document.getElementById('projects');
        const contactsLink = document.getElementById('contacts');

        menuIcon.addEventListener('click', () => {
            navUl.classList.toggle('active');
        });

        window.addEventListener('resize', () => {
            if (window.innerWidth > 768) {
                navUl.classList.remove('active');
            }
        });

        aboutLink.addEventListener('click', () => {
        window.location.href = 'about.html';
        });

        homeLink.addEventListener('click', () => {
        window.location.href = 'index.html';
        });

        projectsLink.addEventListener('click', () => {
        window.location.href = 'projects.html';
        });

        contactsLink.addEventListener('click', () => {
        window.location.href = 'contacts.html';
        });
    </script>

</body>

</html>
